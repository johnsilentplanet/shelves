name: shelves
description: "A cross-platform mobile app for cataloging and managing your personal home library."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  # firebase_ai: TBD - Firebase AI Logic SDK (add when available or use firebase_vertexai)

  # Local Storage
  drift: ^2.20.2
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # UI/UX
  go_router: ^14.3.0
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8

  # Camera & Scanning
  mobile_scanner: ^6.0.0
  image_picker: ^1.1.2
  # Note: Shelf scan uses Gemini API (Firebase AI Logic) for image analysis, not on-device ML Kit

  # Subscriptions
  purchases_flutter: ^8.1.2

  # Utilities
  connectivity_plus: ^6.0.5
  package_info_plus: ^8.0.3
  share_plus: ^10.0.3
  url_launcher: ^6.3.1
  file_picker: ^8.1.3
  csv: ^6.0.0
  uuid: ^4.5.1
  intl: ^0.19.0
  collection: ^1.18.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  drift_dev: ^2.20.3
  riverpod_generator: ^2.4.3
  custom_lint: ^0.7.3
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true

